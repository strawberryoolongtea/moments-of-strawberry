<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moments Of Strawberry</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <form id="login-form" class="hidden">
      <input
        required
        minlength="3"
        maxlength="15"
        type="text"
        placeholder="Write your name"
      />
      <input type="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <button id="logout-button" class="hidden">Log Out</button>
    <h2 id="clock"></h2>
    <input id="bg-color-1" type="color" />
    <input id="bg-color-2" type="color" />
    <input id="bg-deg" type="number" step="10" />
    <form id="todo-form">
      <input required type="text" placeholder="Add To Do" />
      <input type="submit" value="Add" />
    </form>
    <ul id="todo-list"></ul>
    <script src="src/js/login.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/background.js"></script>
    <script src="src/js/todo.js"></script>
  </body>
</html>
